{% extends "main.html" %}

{% block contents %}
<script>  

    function checkForm() {
        if($.trim($("#email").val()) == ""){
            alert("이메일을 입력하세요");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pass").val()) == ""){
            alert("비밀번호를 입력하세요.");
            $("#pass").focus();
            return false;
        }
        return true;
    }
</script>

<form name="form" action="{{url_for('member.member_login')}}" method="POST" onsubmit="return chcekForm()">
    {% if next_url %}
        <input type="hidden" name="next_url" value="{{next_url}}">
    {% endif %}
    <div class="form-group">
        <label for="email">이메일</label>
        <input class="form-control" type="text" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="pass">비밀번호</label>
        <input class="form-control" type="password" name="pass" id="pass">
    </div>
    <div class="text-center"><input type="submit" class="btn btn-primary" value="로그인">
    </div>
</form>

{% endblock %}
